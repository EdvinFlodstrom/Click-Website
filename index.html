<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="centered-instructions">
        <h2>Welcome to the website!</h2>
        <h4>First, select a number of buttons to click. Then, click them all as fast as possible!</h4>
        <p>The timer will start as soon as you click one of the generated buttons.</p>
        
        <form id="numberOfButtonsForm">
            <label for="numberInput">Enter a number, 1-10:</label>
            <input id="numberInput" name="numberInput" type="number" min="1" max="10" required>
            <button type="submit" disabled="true">Submit</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
